<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Somando1.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="divisao">
                <p class="pOperacao">Calculadora de Divisão:</p>

                <label for="divisao-primeiro-numero">Primeiro Número:</label>
                <input type="text" id="divisao-primeiro-numero" class="divisao-primeira-caixa"><br><br>

                <label for="divisao-segundo-numero">Segundo Número:</label>
                <input type="text" id="divisao-segundo-numero" class="divisao-segunda-caixa"><br><br><br>

                <button class="divisao-button">Dividir</button><br><br>

                <p class="divisao-resultado">
                    <input id="divisao-inputResultado" type="text" readonly>
                </p>
            </div>
        </div>

        <div class="section">
            <div class="soma">
                <p class="pOperacao">Calculadora de Soma:</p>

                <label for="soma-primeiro-numero">Primeiro Número:</label>
                <input type="text" id="soma-primeiro-numero" class="soma-primeira-caixa"><br><br>

                <label for="soma-segundo-numero">Segundo Número:</label>
                <input type="text" id="soma-segundo-numero" class="soma-segunda-caixa"><br><br><br>

                <button class="soma-button">Somar</button><br><br>

                <p class="soma-resultado">
                    <input id="soma-inputResultado" type="text" readonly>
                </p>
            </div>
        </div>

        <div class="section">
            <div class="multiplicacao">
                <p class="pOperacao">Calculadora de Multiplicação:</p>

                <label for="multiplicacao-primeiro-numero">Primeiro Número:</label>
                <input type="text" id="multiplicacao-primeiro-numero" class="multiplicacao-primeira-caixa"><br><br>

                <label for="multiplicacao-segundo-numero">Segundo Número:</label>
                <input type="text" id="multiplicacao-segundo-numero" class="multiplicacao-segunda-caixa"><br><br><br>

                <button class="multiplicacao-button">Multiplicar</button><br><br>

                <p class="multiplicacao-resultado">
                    <input id="multiplicacao-inputResultado" type="text" readonly>
                </p>
            </div>
        </div>

        <div class="section">
            <div class="subtracao">
                <p class="pOperacao">Calculadora de Subtração:</p>

                <label for="subtracao-primeiro-numero">Primeiro Número:</label>
                <input type="text" id="subtracao-primeiro-numero" class="subtracao-primeira-caixa"><br><br>

                <label for="subtracao-segundo-numero">Segundo Número:</label>
                <input type="text" id="subtracao-segundo-numero" class="subtracao-segunda-caixa"><br><br><br>

                <button class="subtracao-button">Subtrair</button><br><br>

                <p class="subtracao-resultado">
                    <input id="subtracao-inputResultado" type="text" readonly>
                </p>

                
            </div>
        </div>

        <script src="Somando1.js"></script>
    </div>
</body>

</html>
